<form action="https://formspree.io/{{site.email}}" method="POST">
    <p class="mb-4">Hai kakak. Tulis pesan kakak disini ya. Nanti yuza balas secepatnya!</p>

    <div class="form-group row">
    <div class="col-md-6">
    <input class="form-control" type="text" name="name" placeholder="Nama kakak*" required>
    </div>
    <div class="col-md-6">
    <input class="form-control" type="email" name="_replyto" placeholder="email-anda@domain.com*" required>
    </div>
    </div>
    <textarea rows="8" class="form-control mb-3" name="message" placeholder="Masukkan pesan kakak disini ya*" required></textarea>
    <input class="btn btn-dark" type="submit" value="Send">
</form>
